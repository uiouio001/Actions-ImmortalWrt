    - name: ç”Ÿæˆå‘å¸ƒæ ‡ç­¾
      id: tag
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "release_tag=$(date +"%Y.%m.%d-%H.%M")" >> ${GITHUB_OUTPUT}
        touch release.txt
        echo "- ğŸ’» æ¶æ„: ${{ matrix.ARCHITECTURE }}" >> release.txt
        echo "- ğŸ“‚ æºç ï¼š${{ env.REPO_URL }}" >> release.txt
        echo "- ğŸŒ³ åˆ†æ”¯ï¼š${{ matrix.REPO_BRANCH }}" >> release.txt
        echo "- â±ï¸ ç¼–è¯‘æ—¶é—´: $(date +"%Yå¹´%mæœˆ%dæ—¥%Hæ—¶%Måˆ†")" >> release.txt
        echo "- ğŸŒ ç™»å½•åœ°å€: ${{ env.IP_ADDR }}" >> release.txt
        echo "- ğŸ‘¤ ç”¨æˆ·å: root" >> release.txt
        echo "- ğŸ”’ å¯†ç : password" >> release.txt
        echo "- ğŸ“’ è¯´æ˜1: å•ç½‘å£è®¾å¤‡é»˜è®¤ç½‘å£ä¸ºLANï¼Œæ—è·¯ç”±æ¨¡å¼ï¼Œéœ€è¦æ¥å…¥ä¸»è·¯ç”±å™¨åè¿›åå°æŸ¥æ‰¾å¯¹åº”IPåœ°å€è®¿é—®ï¼Œåä¹‹åŒç½‘å£è®¾å¤‡é»˜è®¤ç½‘å£ä¸ºWAN+LANï¼Œä¸»è·¯ç”±æ¨¡å¼ã€‚ " >> release.txt
        echo "- ğŸ“’ è¯´æ˜2: ä½¿ç”¨WiFié©±åŠ¨${{ github.event.inputs.WIFI_DRIVER }}" >> release.txt
        if [[ "${{ env.EEPROM }}" == '-eeprom' ]]; then
               echo "-    ä½¿ç”¨nx30proé«˜åŠŸç‡eepromå¹¶å›ºå®šWiFi MACåœ°å€" >> release.txt
        else
               echo "-    æœªä½¿ç”¨nx30proé«˜åŠŸç‡eepromæœªå›ºå®šWiFi MACåœ°å€" >> release.txt
        fi
        if [[ "${{ env.WIFI_INTERFACE }}" == '-mtwifi' ]]; then
                echo "-    ä½¿ç”¨hanwckf mtwifi-cfgåŸç”Ÿluciæ— çº¿é…ç½®å·¥å…·" >> release.txt
        else
                echo "-    ä½¿ç”¨mtk-sdk luci-app-mtkæ— çº¿é…ç½®å·¥å…·" >> release.txt
        fi
        if [[ "${{ env.BUILD_DOCKERMAN }}" == '-docker' ]]; then
                echo "-    å·²ç¼–è¯‘luci-app-dockerman" >> release.txt
        else
                echo "-    æœªç¼–è¯‘luci-app-dockerman" >> release.txt
        fi
        ğŸ“’ è¯´æ˜: å•ç½‘å£è®¾å¤‡é»˜è®¤ç½‘å£ä¸ºLANï¼Œæ—è·¯ç”±æ¨¡å¼ï¼Œéœ€è¦æ¥å…¥ä¸»è·¯ç”±å™¨åè¿›åå°æŸ¥æ‰¾å¯¹åº”IPåœ°å€è®¿é—®ï¼Œåä¹‹åŒç½‘å£è®¾å¤‡é»˜è®¤ç½‘å£ä¸ºWAN+LANï¼Œä¸»è·¯ç”±æ¨¡å¼ã€‚ " >> release.txt
        echo "release_tag=${{ env.FILE_DATE }}-${{ env.OPENWRT_NAME }}-${{ env.UPLOAD_TAG_NAME }}${{ env.WIFI_VERSION }}${{ env.EEPROM }}${{ env.BUILD_DOCKERMAN }}" >> $GITHUB_OUTPUT
        
        echo "status=success" >> ${GITHUB_OUTPUT}

    - name: è‡ªåŠ¨å‘å¸ƒå›ºä»¶åˆ° Releases
      uses: softprops/action-gh-release@v2
      if: steps.tag.outputs.status == 'success' && !cancelled()
      with:
        files: ${{ env.FIRMWARE }}/*
        name: ${{ env.FILE_DATE }}-${{ env.OPENWRT_NAME }}-${{ env.UPLOAD_TAG_NAME }}${{ env.WIFI_VERSION }}${{ env.EEPROM }}${{ env.BUILD_DOCKERMAN }}
        tag_name: ${{ steps.tag.outputs.release_tag }}
